    <h1>Inica sesion</h1>

<input id= inputNombre type="text">
<button id="botonNombre">Ingresar nombre</button>

<input id= inputEdad type="text">
<button id="botonA単os">Ingresar edad</button>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

    let entrada = document.querySelector ("#inputNombre");
    let botonnombre = document.querySelector ("#botonNombre")

    botonnombre.addEventListener ("click", (evento) =>{
        document.querySelector("#res").innerHTML = entrada.value
    })

    let entradaEdad = document.querySelector ("#inputEdad");
    let botonEdad = document.querySelector ("#botonA単os")

    botonEdad.addEventListener ("click", (evt) =>{
        document.querySelector("#resu").innerHTML = entradaEdad.value
    })

    let entradaOb = document.querySelector ("#inputObrasocial");
    let botonObras = document.querySelector ("#botonOb")

    botonObras.addEventListener ("click", (event) =>{
        document.querySelector("#resul").innerHTML = entradaOb.value
    })
    let entradaInteres = document.querySelector ("#inputInteres");
    let botonOdontologico = document.querySelector ("#botonInteres")

    botonOdontologico.addEventListener ("click", (evento) =>{
        document.querySelector("#resultado").innerHTML = entradaInteres.value
    })

    //swal("多 Queres iniciar sesion ?", {

  dangerMode: true,
})
.then((willDelete) => {

});
